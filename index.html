<!DOCTYPE html>

<html>
	<head>
	
		<!-- title -->
		<title>Random Pokemon Picker</title>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
		
		<!-- charset -->
		<meta charset="utf-8">
		
		<!-- viewport for mobile friendly -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- add favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
			
	</head>
	
	<body style="background-color:GREEN;">		
		
		<div class="container-fluid">
			
			<center>
						
			<h1><b>Random Pokémon Picker</b></h1>
			<p>This tool picks a random Pokémon</p>	
					
			<div class="form-group">
								
				<img id="myPokemonImage" class="img-responsive" src="" alt="pokemon image" width="auto" height="auto"> <br><br>					
	
				<label for="lastPokemon">Last Pokemon:</label>
				<input type="text" class="form-control" id="lastPokemon" name="lastPokemonLabel" value="hi" style="text-align:right"> <br><br>
	
				<label for="todoPokemon">Todo Pokemon:</label>
				<input type="text" class="form-control" id="todoPokemon" name="todoPokemonLabel" value="hi" style="text-align:right"> <br><br>				
				
				<button type="button" class="btn" onclick="buttonCancelPressed()">Reset</button> <br><br>							
				
				<button type="button" class="btn" onclick="nextInfo()">Get information about the Pokémon!</button> <br><br>							
				
				<button type="button" class="btn" onclick="nextPokemonButton()">Next Pokemon to draw!</button> <br><br>
				
			</div>	
			
			</center>
			
		</div>
	</body>	
	
	<!-- get my own script -->
	<script src="script.js"></script>
</html>
